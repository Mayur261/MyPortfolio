<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/jpreloader.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="css/owl.theme.css" rel="stylesheet" type="text/css">
    <link href="css/owl.transitions.css" rel="stylesheet" type="text/css">
    <link href="css/magnific-popup.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.countdown.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- color scheme -->
    <link id="colors" href="css/scheme-06.css" rel="stylesheet" type="text/css">
    <link href="css/coloring.css" rel="stylesheet" type="text/css">
<title>Insert title here</title>
</head>
<body>
<section id="section-contact" class="dark">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 wow fadeInRight">
                            <h4 class="title">I'm available for hire</h4>
                            <h2 class="title">Contact Me</h2>
                            <div class="title-underline"></div>
                        </div>
                    </div>
                    <form name="contactForm" id="contact_form" class="row form-default wow fadeInRight" data-wow-delay=".25s" method="post" action="email.php">
                        <div class="col-md-6">
                            <div class="field-set">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Your Name">
                                <div class="line-fx"></div>
                            </div>
                            <div class="field-set">
                                <input type="text" name="email" id="email" class="form-control" placeholder="Your Email">
                                <div class="line-fx"></div>
                            </div>
                            <div class="field-set">
                                <input type="text" name="phone" id="phone" class="form-control" placeholder="Your Phone">
                                <div class="line-fx"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="field-set">
                                <textarea name="message" id="message" class="form-control" placeholder="Your Message"></textarea>
                                <div class="line-fx"></div>
                            </div>
                        </div>
                        <div class="spacer-single"></div>
                        <div class="col-md-12 text-center">
                            <div id="submit">
                                <input type="submit" id="send_message" value="Send" class="btn btn-custom color-2">
                            </div>
                            <div id="mail_success" class="success">Your message has been sent successfully.</div>
                            <div id="mail_fail" class="error">Sorry, error occured this time sending your message.</div>
                        </div>
                    </form>
                </div>
            </section>
</body>
</html>
